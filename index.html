<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container" style="background-color: rgb(248, 198, 206);">
    <div class="container text-center my-3">
        <h1>Sorting Visulaiser</h1>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="container ">
                <h3>Bubble Sort</h3>
                <h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Time Complexity - O(n<sup>2</sup>)</h6>
            </div>
            <div class="container text-center d-flex align-items-end justify-content-center" id="barGraph"></div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center my-2">
            <button class="btn btn-primary me-md-3" type="button" onclick="init()">Init</button>
            <button class="btn btn-success me-md-3" type="button" onclick="sort()">Sort</button>
            <button class="btn btn-danger" type="button" onclick="stop()">Stop</button>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <div class="container ">
                <h3>Selection Sort</h3>
                <h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Time Complexity - O(n<sup>2</sup>)</h6>
            </div>
            <div class="container text-center d-flex align-items-end justify-content-center" id="selection"></div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center my-2">
            <button class="btn btn-primary me-md-3" type="button" onclick="init_for_selection()">Init</button>
            <button class="btn btn-success me-md-3" type="button" onclick="sort_by_selection()">Sort</button>
            <button class="btn btn-danger" type="button" onclick="stop()">Stop</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
